name: Test
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.4
      - name: Test Self
        uses: ChocolateLoverRaj/github-action@main
        with:
          str: 'Python is bad.'
        id: test_self
      - name: Print Output
        run: 'echo Output of test: ${{ steps.test_self.outputs.str }}'
      - name: Print Inputs
        run: 'echo Inputs of test: ${{ steps.test_self.inputs.str }}'